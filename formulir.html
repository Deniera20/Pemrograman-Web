<html>
    <head>
        <title>LATIHAN FORMULIR</title>    
    </head>

    <body>
        <form action="formulir.html" method="get">
            <fieldset>
                <legend>Formulir</legend>
                <p>
                    <label>Nama Depan : </label>
                    <input type="text" name="name" placeholder="Masukkan Nama Depan">
                </p>
                <p>
                    <label>Nama Belakang : </label>
                    <input type="text" name="name" placeholder="Masukkan Nama Belakang">
                </p>
                <p>
                    <label>Password : </label>
                    <input type="password" name="password" placeholder="Masukkan password">
                </p>
                <p>
                    <label>Jenis Kelamin : </label>
                    <select name="jk">
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </p>
                <p>
                    <label>Jurusan : </label>
                    <p><input type="radio" name="jurusan" value="informatika">Teknik Informatika</p>
                    <p><input type="radio" name="jurusan" value="industri">Teknik Industri</p>
                    <p><input type="radio" name="jurusan" value="dkv">Desain Komunikasi Visual</p>
                    <p><input type="radio" name="jurusan" value="bd">Bisnis Digital</p>
                    <p><input type="radio" name="jurusan" value="manajemen">Manajemen Retail</p>
                </p>
                <p>
                    <label>Mata Kuliah : </label>
                    <p><input type="checkbox" name="mk" value="mtk">Matematika Dasar</p>
                    <p><input type="checkbox" name="mk" value="kalkulus">Kalkulus</p>
                    <p><input type="checkbox" name="mk" value="indo">B. Indonesia</p>
                    <p><input type="checkbox" name="mk" value="inggris">B. Inggris</p>
                    <p><input type="checkbox" name="mk" value="pkn">Kewarganegaraan</p>
                </p>

                <input type="submit" value="SUBMIT"> <input type="reset" value="BATAL">
            </fieldset>
        </form>
    </body>
    
</html>
